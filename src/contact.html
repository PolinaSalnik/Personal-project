    <div class="contact">
        <div class="mail" id="mail">
            <div class="container">
                <h3 class="head">What can we do for your business?</h3>
                <p class="head_para">Contact options</p>
                <p class="message"></p>
                <form id="contact-form" class="contact-form">
                    <div class="col-md-6 mail_grids">
                        <span class="input">
                            <input class="input__field require" type="text" id="name" placeholder="Name">
                        </span>
                        <span class="input">
                            <input class="input__field require" type="email" id="email" placeholder="Your Email ">
                        </span>
                        <span class="input">
                            <input class="input__field require " type="text" id="phone"
                                placeholder="Your Phone Number ">
                        </span>
                    </div>
                    <div class="col-md-6 mail_grids">
                        <textarea name="Message" class="txarea" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn-contact" id="btn-contact">Submit</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
